<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Active Pricing</title>
</head>
<body>
    <div class="pricing">
        <div class="card basic">
            <h3>Basic</h3>
            <p class="price">
                <span>$5</span>
                <span>per month</span>
            </p>
            <div class="details"></div>
        </div>
        <div class="card pro">
            <h3>Pro</h3>
            <p class="price">
                <span>$10</span>
                <span>per month</span>
            </p>
            <div class="details"></div>
        </div>
        <div class="card premium">
            <h3>Premium</h3>
            <p class="price">
                <span>$20</span>
                <span>per month</span>
            </p>
            <div class="details"></div>
        </div>
        <div class="features">
            <div class="feature users">
                <p>
                    <span>5 Users</span>
                    <span>100 Users</span>
                </p>
                <div class="progress"></div>
            </div>
            <div class="feature storage">
                <p>
                    <span>20 GB</span>
                    <span>200 GB</span>
                </p>
                <div class="progress"></div>
            </div>
            <div class="feature projects">
                <p>
                    <span>1 Project</span>
                    <span>50 Projects</span>
                </p>
                <div class="progress"></div>
            </div>
        </div>
    </div>
</body>
</html>
