<body>
    <div id="main">
  <div id="mainTop">
    <img src="./media/person.jpg">
    <button onclick="showBox('text')">Type a post here...</button>
  </div>
  <hr style="width: 100%;">
  <div id="mainBottom">
    <label class="controls">
      <img src="./media/image.png"><span>Photo</span>
      <input id="photoInput" type="file" style="display: none" onchange="showBox('photo')" accept=".gif,.jpg,.jpeg,.png">
    </label>
    <label class="controls">
      <img src="./media/video.png"><span>Video</span>
      <input id="videoInput" type="file" style="display: none" onchange="showBox('video')" accept=".mp4">
    </label>
    <label class="controls">
      <img src="./media/live.png"><span>Live</span>
    </label>
  </div>
</div>
