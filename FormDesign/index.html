<!DOCTYPE html>
<html lang="en">
<head>
  <title>Smarix sign in page</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <form class="sign_in_form">

    <img src="smarix.png">

    <div class="sign_in_email">
      <img src="email.svg">
      <input type="email" placeholder="Email...">
    </div>

    <div class="sign_in_password">
      <img src="password.svg">
      <input type="password" placeholder="Password...">
    </div>

    <label class="sign_in_remember_me">
      <input type="checkbox">
      Remember me
    </label>

    <a class="forget_password" href="#">Forget password?</a>

    <a class="login" href="#">LOGIN</a>

    <a class="dont_have_account" href="#">You don't have account?!</a>

  </form>
</body>
</html>
