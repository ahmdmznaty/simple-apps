<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <link rel="stylesheet" href="new.css">
</head>
<body>
  <div class="nav">
    <div class="logo">
      <img src="logo.png" alt="">
      <label>Smarix</label>
    </div>
    <img src="menu.svg" alt="">
    <div class="nav_buttons">
      <button>Home</button>
      <button>Services</button>
      <button>About us</button>
    </div>
  </div>
  <div class="header">
    <h1>Welcome, sir.</h1>
    <div class="header_parts">
      <div class="header_one">
        <img src="writing.svg" alt="">
        <h2>Writing</h2>
        <p>Great writing services</p>
      </div>
      <div class="header_two">
        <img src="programming.svg" alt="">
        <h2>Programming</h2>
        <p>Any application you need</p>
      </div>
      <div class="header_three">
        <img src="design.svg" alt="">
        <h2>Design</h2>
        <p>Design your world</p>
      </div>
    </div>
    <button>Take A Tour</button>
  </div>
  <div class="team">
    <h2>Our Team</h2>
    <div class="members">
      <div class="member1">
        <img src="per1.jpg" alt="">
        <h3>Ahmed Zanaty</h3>
        <p>Graphic manager</p>
        <button>Visit Profile</button>
      </div>
      <div class="member2">
        <img src="per2.jpg" alt="">
        <h3>Eslam Khames</h3>
        <p>CEO</p>
        <button>Visit Profile</button>
      </div>
      <div class="member3">
        <img src="per3.jpg" alt="">
        <h3>Abdo Awad</h3>
        <p>Programming manager</p>
        <button>Visit Profile</button>
      </div>
    </div>
  </div>
  <div class="footer">
    <h2>Leave us a message</h2>
    <div class="message">
      <input type="text" placeholder="name...">
      <input type="email" placeholder="email...">
      <textarea placeholder="message..."></textarea>
      <button>Send Message</button>
    </div>
  </div>
</body>
</html>
